<div class="box container">
    <div class="row">
        <div class="col">
            <div class="section_title_container text-center">
                <h2 class="section_title">{{stackholder}}</h2>
                <div class="section_subtitle" >
                    <p>Every {{stackholder}} is special and we support to bring best out of them!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-md-8 pt-5">
                <iframe width="100%" height="400px" src="https://www.youtube.com/embed/vL9tcmo-Z6M" title="YouTube video player"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="col-md-4">
                <p class="mt-5 mb-5">
                    Every student is special and we support to bring best out of them!
                </p>
            </div>
    </div>
</div>
<div class="row justify-content-center mb-3">
<div class="col-lg-6 mt-3">
    <div class="contact_form">
        <div class="contact_info_title text-center">Contact Form</div>
        <form [formGroup]="contactForm" (submit)="submitForm(contactForm.value)" novalidate class="comment_form">
            <div>
                <div class="form_title">Name</div>
                <input formControlName="name" type="text" class="comment_input" required="required">
            </div>
            <div>
                <div class="form_title">Email</div>
                <input formControlName="sender_email" type="text" class="comment_input" required="required">
            </div>
            <div>
                <div class="form_title">Phone Number</div>
                <input formControlName="phone" type="tel" class="comment_input" required="required">
            </div>
            <div>
                <div class="form_title">Message</div>
                <textarea formControlName="message" class="comment_input comment_textarea"
                    required="required"></textarea>
            </div>
            <div>
                <button class="comment_button trans_200">submit now</button>
            </div>
        </form>
    </div>
</div>
</div>
