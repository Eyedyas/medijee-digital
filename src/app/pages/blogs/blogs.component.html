<!-- Home -->

<div class="home">
    <div class="breadcrumbs_container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="breadcrumbs">
                        <ul>
                            <li><a routerLink='/home'>Home</a></li>
                            <li>Blog</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let blog of blogs">
                <div class="blog_post trans_200" (click)="getBlogDetail(blog)">
                    <div class="blog_post_image h50"><img height="100%" src="{{blog.full_path_banner_image}}" alt=""></div>
                    <div class="blog_post_body">
                        <div class="blog_post_title"><a>
                        {{blog.title}}
                        </a></div>
                        <div class="blog_post_meta">
                            <ul class="p-0">
                                <li><a>{{ blog.displaye_added_datetime }}</a></li>
                            </ul>
                        </div>
                        <div class="blog_post_text">
                                <p>{{ blog.abstracts }}</p>
                        </div>
                        <div class="news_post_link" style="margin-top: 5px;"><a class="read-more" (click)="getBlogDetail(blog)">Read more</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
