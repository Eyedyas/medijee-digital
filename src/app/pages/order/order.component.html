<section>
    <div class="container-lg">
        <div class="row justify-content-center">
            <!-- <div class="col-md-8 col-sm-10 col-12"> -->
            <div class="col">
                <div class="products mb-3">

                    <div class="product product-list" *ngFor="let order of orders.product_details"
                        (click)="gotoProductDetails(order)">

                        <span class="advanced" *ngIf="order.delivery_status != null">{{ order.delivery_status }}</span>


                        <div class="row justify-content-center">
                            <div class="col-2">
                                <figure class="product-media">
                                    <a>
                                        <img src="https://lettonie.extranet-aec.com/img/empty-cart.png">
                                    </a>
                                </figure>
                            </div>

                            <div class="col-8">
                                <div class="product-body product-action-inner">
                                    <!-- <div class="product-cat">
                                        <a>Women</a>
                                    </div> -->
                                    <!-- End .product-cat -->
                                    <h3 class="product-title"><a>{{ order.product_name }}</a></h3>
                                    <!-- End .product-title -->

                                    <div class="product-content">
                                        <p>{{ order.order_placed_time }}</p>
                                    </div><!-- End .product-content -->


                                </div><!-- End .product-body -->
                            </div>

                            <div class="col-2">
                                <div class="product-list-action">
                                    <div class="product-price">
                                        Rs. {{ order.final_price }}
                                    </div>
                                </div>
                            </div>



                        </div><!-- End .row -->
                    </div><!-- End .product -->

                </div>

            </div>
        </div>
    </div>
</section>
