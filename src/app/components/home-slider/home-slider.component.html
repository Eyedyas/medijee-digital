<ion-row>
    <ion-col size="1" class="flex-me">
            <i class="fa fa-chevron-circle-left backBtn" aria-hidden="true" [class.disabled]="slideIndex === 1" (click)="this.slides.slidePrev()"></i>

    </ion-col>
    <ion-col size="10">

        <ion-slides pager="true" [options]="slideOpts" (ionSlideDidChange)="slideChanged($event, slides)" #slides>
            <ion-slide *ngFor="let item of slidesData">
                <div class="container-fluid position-relative pl-0">
                    <div class="row" data-aos="fade-in">

                        <div class="col-lg-12 pr-0">

                            <img [src]="item.img" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="100">
                        </div>

                    </div>
                </div>


            </ion-slide>

        </ion-slides>
    </ion-col>
    <ion-col size="1" class="flex-me">

        <i class="fa fa-chevron-circle-right nextBtn" aria-hidden="true" [class.disabled]="slideIndex === this.slidesData.length" (click)="this.slides.slideNext()"></i>

    </ion-col>
</ion-row>
